<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello World API</title>
    <link rel="icon" href="favicon.jpg">
</head>

<body>
    <div id="container">
        <h1>Welcome to Hello World API</h1>
        <h3>Click One Language:- </h3>
        <button onclick="fetchGreeting('English')">English</button>
        <button onclick="fetchGreeting('French')">French</button>
        <button onclick="fetchGreeting('Hindi')">Hindi</button>

        <h2 id="greeting"></h2>
    </div>

    <script>
        function fetchGreeting(language) {

            fetch(`http://localhost:5000/hello?language=${language}`)
                .then(response => response.text())
                .then(greeting => {
                    document.getElementById('greeting').textContent = greeting;
                });
        }
    </script>
</body>

</html>
